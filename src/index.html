<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="format-detection" content="telephone=no"/>
    <link type="text/css" rel="stylesheet" href="../css/swiper.min.css">
    <link type="text/css" rel="stylesheet" href="../css/public-v2.css">
    <link type="text/css" rel="stylesheet" href="../css/common-layout.css">
    <link type="text/css" rel="stylesheet" href="../css/index-v2.css">
    <link type="text/css" rel="stylesheet" href="../css/headersearchnew.css">
</head>
<body>
<!--header开始-->
<header class="homePage">
    <span class='logo'></span>
    <p id="title" class="menu">全部分类<i class="arrow"></i></p>
    <span id="search" class="search-box" onclick="window.open('/new_search','_self')"></span>
</header>


<div id="app" style="height: 100%"></div>


<footer id="footer">
    <div class="nav-list">
        <ul id="ul">
            <li id="index">
                <a href="/#!/">
                    <span class="footer-index"></span>
                    <p>首页</p >
                </a>
            </li>
            <li id="footer-callcenter">
                <a href="/#!/kefu"
                   target="_blank">
                    <span class="footer-callcenter"></span>
                    <p>客服</p >
                </a>
            </li>
            <li id="footer-activity">
                <a href="/#!/activity">
                    <span class="footer-activity"></span>
                    <p>优惠</p >
                </a>
            </li>
            <li id="shoppingcartList">
                <a href="/#!/cart">
                    <span class="footer-shoppingcart"></span>
                    <i class="cart_sales_nums" style="font-size:14px;font-style: normal;color:white !important;">
                        <div id="goodstotalNum">0</div>
                    </i>
                    <p>购物篮</p >
                </a>
            </li>
            <li id="personal">
                <a href="/#!/my">
                    <span class="footer-personal"></span>
                    <p>我的</p >
                </a>
            </li>
        </ul>
    </div>
</footer>
<script type="text/javascript" src="../lib/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../lib/jquery.lazyload.js"></script>
<script type="text/javascript" src="../lib/swiper.min.js"></script>

</html>
